<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Movies</title>
</head>
<body>
    <h2 id="movieTitle">Movies</h2>
    <div id='create-movie'>
        <h3>Add a new movie</h3>
        <form id="movie-form">
            <div class="form-group">
                <input  class="form-control" id="nombre" placeholder="nombre">
            </div>
            <div class="form-group">
                <input  class="form-control" id="director" placeholder="director">
            </div>
            <div class="form-group">
                <input  class="form-control" id="image" placeholder="image">
            </div>
            <div class="form-group">
                <input  class="form-control"id="clasificacion" placeholder="clasificacion">            
            </div>
            <div class="form-group">
                <input class="btn btn-warning" type="submit" value="Add Movie">
            </div>
        </form>            
    </div>
    <div class="container" id="movies">
        <form id="edit"></form>
    </div>    
</body>
<script src="crud.js"></script>
</html>
